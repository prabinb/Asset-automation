<template name="PO">
  <div class="container">
    <div class="row">
      <form id="addPOForm">
        <div class="form-group">
          <label for="ponumber">PO Number</label>
          <input type="text" name="ponumber" class="form-control" id="ponumber" placeholder="PO Number">
        </div>
        <div class="form-group">
          <label for="supplier">Supplier</label>
          <input type="text" name="supplier" class="form-control" id="supplier" placeholder="Supplier">
        </div>
        <div class="form-group">
          <label for="type">Type</label>
          <select id="type-select" name="type">
              <option disabled="disabled" selected="selected">Select Type</option>
              {{#each type}}
                  <option value="{{this}}">{{this}}</option>
              {{/each}}
          </select>
        </div>
        <div class="form-group">
          <label for="make">Make</label>
          <input type="text" class="form-control" name="make" id="make" placeholder="Make">
        </div>
        <div class="form-group">
          <label for="model">Supplier</label>
          <input type="text" class="form-control" name="model" id="model" placeholder="Model">
        </div>
        <div class="form-group">
          <label for="qty">Quantity</label>
          <input type="text" class="form-control" name="qty" id="supplier" placeholder="Quantity">
        </div>
        <input type="submit" class="btn btn-primary add-po" value="Add PO">
      </form>
    </div>
  </div>
</template>
