<template name="assetToEmployee">
  <div class="container">
    <div class="row">

      <div class="col-md-4" style="margin-top:4%">
        Type
        <select id="type-select" style="margin-left:1%">
            <option disabled="disabled" selected="selected">Select Type</option>
            {{#each type}}
                <option value="{{this}}">{{this}}</option>
            {{/each}}
        </select>
      </div>

      <div class="col-md-4" style="margin-top:4%">
        Serial Number
        <select id="serial-number-select" style="margin-left:1%" disabled="{{apple}}">
            <option disabled="disabled" selected="selected">Select Serial Number</option>
            {{#each serialNumber}}
                <option value="{{this}}">{{this}}</option>
            {{/each}}
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4" style="margin-top:4%">
        Emp Id
        <input type="text" id="empId">
      </div>
    </div>

    <div class="row">
      <div class="col-md-4" style="margin-top:7%">
        <button id="assign-asset-to-emp" type="button">
        Update
        </button>
      </div>
    </div>
  </div>
</template>
