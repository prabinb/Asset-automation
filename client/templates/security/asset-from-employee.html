<template name="assetFromEmployee">
  <div class="container-fluid">
    <div class="row">
      <div class="input-group col-md-3">
        <div class="input-group stylish-input-group">
          <input type="text" class="form-control" id="searchPO" placeholder="Search PO">
          <span class="input-group-addon" id="btn-searchPO">
            <button type="submit">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </span>
        </div>
      </div>
    </div>
    <div class="marginT4per">
      {{#if employeeHasAssets}}
      <div id="employee-assets" class="data-grid">
        <div class="row data-grid-header">
          <div class="col-md-1 data-grid-column">Type</div>
          <div class="col-md-1 data-grid-column">Make</div>
          <div class="col-md-2 data-grid-column">Model</div>
          <div class="col-md-1 data-grid-column">Serial Number</div>

        </div>
        {{#each assetsOfEmployee}}
        <div class="row data-grid-row">
          <div class="col-md-1 data-grid-column">{{type}}</div>
          <div class="col-md-1 data-grid-column">{{make}}</div>
          <div class="col-md-2 data-grid-column">{{model}}</div>
          <div class="col-md-1 data-grid-column">{{serialno}}</div>
        </div>
        {{/each}}
      </div>

      <div class="row">
        <div class="col-md-4" style="margin-top:7%">
          <button id="assign-asset-to-emp" type="button">
            Update
          </button>
        </div>
      </div>
      {{/if}}
    </div>
  </div>
</template>
