<template name="adminHome">
   <ul class="nav nav-tabs marginB15">
    {{#each tabs}}
      <li role="presentation"  class="{{class}}"><a href="{{url}}" data-toggle="tab">{{header}}</a></li>
    {{/each}}
  </ul>
  <div class="tab-content marginB15">
	    <div class="tab-pane active" id="stockTab">
	      {{> stock}}
	    </div>
      <div class="tab-pane" id="verifyAssetTab">
	      {{> verifyAsset}}
	    </div>
      <div class="tab-pane" id="verifyAssetAllocationTab">
        {{> verifyAssetAllocation}}
      </div>
      <div class="tab-pane" id="assetUsageTab">
        {{> assetUsage}}
      </div>
      <div class="tab-pane" id="decomissionAssetTab">
        {{> decomissionAsset}}
      </div>
  </div>
</template>
