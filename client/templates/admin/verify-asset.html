<template name="verifyAsset">
    <!-- needs to work in future -->
    {{#if 1}}
        <div id="verify-asset-assets" class="container-fluid data-grid">
            <div class="row data-grid-row no-border">
                <div class="srno-column data-grid-column"></div>
                <div class="col-md-1 data-grid-column">
                    <input type="text" class="search-text" placeholder="PO Number" id="search-ponumber" value="" />
                </div>
                <div class="col-md-2 data-grid-column">
                    <input type="text" class="search-text" placeholder="Supplier" id="search-supplier" value="" />
                </div>
                <div class="col-md-2 data-grid-column">
                    <input type="text" class="search-text" placeholder="Serial Number" id="search-serialno" value="" />
                </div>
                <div class="col-md-2 data-grid-column">
                    <input type="text" class="search-text" placeholder="Delivery Challan" id="search-deliverychallan" value="" />
                </div>
                <div class="col-md-2 data-grid-column"></div>
                <div class="col-md-2 data-grid-column"></div>
            </div>
            <div class="row data-grid-header">
                <div class="srno-column data-grid-column">Sr No.</div>
                <div class="col-md-2 data-grid-column">PO Number</div>
                <div class="col-md-2 data-grid-column">Supplier</div>
                <div class="col-md-2 data-grid-column">Device Serial Number</div>
                <div class="col-md-2 data-grid-column">Delivery Challan</div>
                <div class="col-md-2 data-grid-column">Description</div>
                <div class="col-md-2 data-grid-column">Action</div>
            </div>
            {{#each assets}}
                <div class="row data-grid-row">
                    <div class="srno-column data-grid-column">{{srno}}</div>
                    <div class="col-md-2 data-grid-column">{{ponumber}}</div>
                    <div class="col-md-2 data-grid-column">{{supplier}}</div>
                    <div class="col-md-2 data-grid-column">{{serialno}}</div>
                    <div class="col-md-2 data-grid-column">{{deliverychallan}}</div>
                    <div class="col-md-2 data-grid-column">{{description}}</div>
                    <div class="col-md-2 data-grid-column">
                        <button type="button" class="btn btn-success verify-btn">Verify</button>
                        <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">Return <span class="caret"></span></button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                            <li>
                                <form id="returnForm" style="margin:5px;">
                                    <div class="form-group">
                                        <label for="comment">Comment for return</label>
                                        <textarea class="form-control" row="2" id="comment"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-danger btn-xs" type="submit" id="return-btn">Submit</button>
                                    </div>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            {{/each}}
        </div>

        <div class="text-align-center marginT15">
            <button type="button" id="btn-verify-assets" class="btn btn-primary">Verify All Assets</button>
        </div>
    {{else}}
        <p>
            You don't have any asset verification request
        </p>
    {{/if}}

	{{#if returnedAssets.length}}
	<h3>Return Requests</h3>
        <div class="container-fluid data-grid">
            <div class="row data-grid-header">
                <div class="srno-column data-grid-column">Sr No.</div>
                <div class="col-md-2 data-grid-column">PO Number</div>
                <div class="col-md-2 data-grid-column">Supplier</div>
                <div class="col-md-2 data-grid-column">Device Serial Number</div>
                <div class="col-md-2 data-grid-column">Delivery Challan</div>
                <div class="col-md-2 data-grid-column">Description</div>
                <div class="col-md-2 data-grid-column">Action</div>
            </div>
            {{#each returnedAssets}}
                <div class="row data-grid-row">
                    <div class="srno-column data-grid-column">{{srno}}</div>
                    <div class="col-md-2 data-grid-column">{{ponumber}}</div>
                    <div class="col-md-2 data-grid-column">{{supplier}}</div>
                    <div class="col-md-2 data-grid-column">{{serialno}}</div>
                    <div class="col-md-2 data-grid-column">{{deliverychallan}}</div>
                    <div class="col-md-2 data-grid-column">{{description}}</div>
                    <div class="col-md-2 data-grid-column">
                        <button type="button" class="btn btn-success verify-returned-asset">Verify Returned Asset</button>
                    </div>
                </div>
            {{/each}}
        </div>
        
     {{/if}}
