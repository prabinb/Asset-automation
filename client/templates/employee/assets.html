<template name="assets">

<div class="row">
	{{#if toBeConfirmedAssets.length}}
	<h3 style="white-space:nowrap;margin-left:10px">Assets to be confirmed</h3>
      <div class="data-grid container marginT2per">
        <div class="row data-grid-header">
          <div class="col-md-3 data-grid-column">Type</div>
          <div class="col-md-2 data-grid-column">Make</div>
          <div class="col-md-2 data-grid-column">Model</div>
          <div class="col-md-3 data-grid-column">Serial Number</div>
          <div class="col-md-2 data-grid-column">Action</div>
        </div>
        {{#each toBeConfirmedAssets}}
        <div class="row data-grid-row">
          <div class="col-md-3 data-grid-column">{{type}}</div>
          <div class="col-md-2 data-grid-column">{{make}}</div>
          <div class="col-md-2 data-grid-column">{{model}}</div>
          <div class="col-md-3 data-grid-column">{{serialno}}</div>
          <div class="col-md-2 data-grid-column">
	          <button class="btn btn-primary employee-acknowledge" type="button"  data-toggle="modal" data-target="#confirmAcknowledgementModal">
	           Acknowledge
	          </button>
	      </div>
		</div>
        {{/each}}
       </div>
       {{/if}}
    </div>
    
    
    <!-- Modal -->
  <div class="modal fade" id="confirmAcknowledgementModal" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Confirm</h4>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to acknowledge.</p>
        </div>
        <div class="modal-footer">
          <button id="asset-acknowledgement-by-emp" type="button" class="btn btn-primary" data-dismiss="modal">Confirm</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
	<div class="row">
	{{#if assets.length}}
	<h3 style="white-space:nowrap;margin-left:10px">Owned Assets</h3>
      <div class="data-grid container marginT2per">
        <div class="row data-grid-header">
          <div class="col-md-3 data-grid-column">Type</div>
          <div class="col-md-3 data-grid-column">Make</div>
          <div class="col-md-3 data-grid-column">Model</div>
          <div class="col-md-3 data-grid-column">Serial Number</div>
        </div>
        {{#each assets}}
        <div class="row data-grid-row">
          <div class="col-md-3 data-grid-column">{{type}}</div>
          <div class="col-md-3 data-grid-column">{{make}}</div>
          <div class="col-md-3 data-grid-column">{{model}}</div>
          <div class="col-md-3 data-grid-column">{{serialno}}</div>
        </div>
        {{/each}}
        </div>
      {{/if}}
    </div>
</template>
