
<template name="login">
<div class="main-heading">Asset Management</div>
<div class="inner-body">
<div class="inner-heading">
	<div class="lock-image">
		<img src="login/image2.jpg">
	</div>
	<div class="login-heading">User Login</div>
	</div>
	<form  method="post">
	<div class="mailid">
	<label for="mail"></label>
	<input type="email" id="mail" placeholder="Enter your Mail ID"><br><br>	
		</div>
		<div class="password">
		<label for="pwd"></label>
	<input type="password" id="pwd" placeholder="Password"><br>	
		</div>
		<div class="submit">
		<button type="submit">Login</button> 
		</div>
	</form>
</div>
</template>
